<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡EDM Spoty</title>
</head>

<body>
    <img src="./resource/img-1.jpg" alt="Img-EDM-Spoty">
    <div class="description">
        <h2>Nome da Música</h2>
        <i>Autor</i>
    </div>

    <div class="progress-bar">
        <div class="bar">
            <progress value="0" max="100""></progress>
            <div class=" point">
        </div>
    </div>

    <div class="time">
        <p class="start">00:00</p>
        <p class="end"">00:00</p>
        </div>
    </div>

    <div class=" controls">
            <i class="fas fa-step-backward setas anterior"></i>
            <i class="fas fa-play-circle botao-play"></i>
        <div class="pause">
            <i class="fas fa-pause-circle botao-pause"></i>
        </div>
        <i class="fas fa-step-forward setas proximo"></i>
    </div>

    <audio src="./music/Cash - SLAP HOUSE MAFIA.mp3"></audio>
    
    <script src="./script.js"></script>
</body>

</html>
