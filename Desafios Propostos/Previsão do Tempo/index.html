<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da Cidade!">
        <button class="botao-busca">
            <img onclick="cliqueiNoBotao()" alt="botao-busca" class="img-busca"
                src="https://www.svgrepo.com/show/390590/find-glass-minus-online-search-seo.svg">

        </button>

        <div class="caixa-media">
            <h2 class="cidade">Região</h2>  
            <img class="gif-globo" alt="icone-globo-terrestre" src="https://qph.cf2.quoracdn.net/main-qimg-517f14a7f661a837779faaa9c1203b52">
            <p class="temp">Temperatura</p>
            <p class="temp-min">Temperatura Minima</p>
            <p class="temp-max">Temperatura Maxima</p>
               
            
                 
            <div class="caixa-menor">
            <img class ="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
            <p class="texto-previsao">Tempo</p>
        </div>
        
            
        <p class="umidade">Umidade %</p>
    </div>

    

</body>

</html>
